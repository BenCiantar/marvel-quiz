<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description"
          content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Marvel Quiz</title>
    <link rel="stylesheet" href="./styles/css/style.css"/>
    <link rel="shortcut icon" href="./images/" type="image/x-icon">
  </head>
  <body id="bodyId">
    <main id="main">
      <div id="landing-page">
        <div id="video-wrapper">
          <video class="video" muted autoplay poster="./images/Logo Video Still.png">
            <source src="./videos/Marvel Intro.mp4" type="video/mp4">
          </video>
        </div>
        <div id="title-wrapper" class="fade-in">
          <h1>THE ULTIMATE FAN QUIZ</h1>
        </div>
        <div id="landing-btn-wrapper" class="fade-in">
          <div id="easy-btn" class="landing-btn">
            EASY
          </div>
          <div id="hard-btn" class="landing-btn landing-btn--alternate">
            HARD
          </div>
        </div>
      </div>
      <div id="question-page">
        <div class="grid-container">
          <div class="item1" id="header"><img id="logo" src="./images/Marvel_Logo.svg" alt="Marvel Logo"></div>
          <div class="item2" id="title">THE ULTIMATE FAN QUIZ</div>
          <div class="item3" id="picture"><img id="game-picture" src="./images/avengers-infinity-war-poster-comic-con.jpeg" alt="Marvel heros"></div>
          <div class="item4"><p id="question">Question</p></div> 
          <div class="item5" id="answers"> 
              <div class="grid-sub-container">
                <div class="subitem1 answer1-4"><button id="answer1">Answer1 and to see how it looks</button></div>
                <div class="subitem2 answer1-4"><button id="answer2">Answer2 and to see how it looks</button></div>
                <div class="subitem3 answer1-4"><button id="answer3">Answer3 and to see how it looks</button></div>
                <div class="subitem4 answer1-4"><button id="answer4">Answer4 and to see how it looks</button></div>
              </div>
          </div>
          <div class="item6" id="button-next"><button class="next-btn" id="next-button">Next</button></div>
          <div class="item7" id="footer"></div>
        </div>
      </div>
      <div id="score-page"></div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js" type="module"></script>
    <script src="./scripts/script.js" type="module"></script>
    <script src="./scripts/tools.js" type="module"></script>
  </body>
 </head>
</html>
